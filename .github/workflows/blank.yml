
# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:

    
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
  #   branches: ["feature/*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Is this a release candidate (rc) or hotfix
        options:
        - rc
        - hotfix

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    # #if: startsWith(${{ github.event.pull_request.head.ref }}, "feature/")
    # if: "(!contains(github.event.pull_request.labels.*.name, 'deploy-to-feature') ||  github.event.action == 'closed') && (startsWith(github.event.pull_request.head.ref, 'bug/') || startsWith(github.event.pull_request.head.ref, 'feature/'))"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: 'read'
      id-token: 'write'
      actions: 'read'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run a one-line script
        env:
          TYPE: ${{ inputs.type }}
        run: |
          export TZ=America/New_York
          DATE=$(date '+%Y.%m.%d')
          PREFIX=$(echo $TYPE/$DATE)
          LATEST_RELEASE=$(git ls-remote --tags --sort=committerdate | grep -o "$TYPE/.*" | tail -1)
          NEW_VERSION=$(python scripts/versioning.py -p $PREFIX -v $LATEST_RELEASE)
          echo $NEW_VERSION

      # - uses: KyoriPowered/action-regex-match@v3
      #   id: regex-match
      #   with:
      #     text: ${{ github.event.pull_request.title}}
      #     regex: 'CP(-| )[0-9]+'
        # This workflow contains a single job called "build"
  test:
      # The type of runner that the job will run on
      # #if: startsWith(${{ github.event.pull_request.head.ref }}, "feature/")
      # if: "(!contains(github.event.pull_request.labels.*.name, 'deploy-to-feature') ||  github.event.action == 'closed') && (startsWith(github.event.pull_request.head.ref, 'bug/') || startsWith(github.event.pull_request.head.ref, 'feature/'))"
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ !cancelled() }}
    permissions:
      pull-requests: write
      contents: 'read'
      id-token: 'write'
      actions: 'read'
    steps:
      - name: Run a one-line script
        continue-on-error: true
        run: |
          SUCCESS="False"
          if [[ ${{ needs.build.result }} == "success" ]]; then
            SUCCESS="True"
          fi
          RELEASE=$(echo ${{ github.ref_name }} | cut -d '/' -f 2)
          echo RELEASE=$RELEASE >> $GITHUB_ENV
          echo SUCCESS=$SUCCESS >> $GITHUB_ENV
          exit 1

      - uses: KyoriPowered/action-regex-match@v3
        id: regex-match
        with:
          text: ${{env.SUCCESS }}
          regex: 'CP(-| )[0-9]+'
      # Runs a single command using the runners shell
      - name: Run a one-line script
        if: ${{ !cancelled() }}
        run: |
          echo ${{ github.event.action }} hiii ${{ github.event.pull_request.action }}
          echo ${{ github.head_ref }}
          echo ${{ github.event.action}}
          echo repo_full ${{ github.event.repository.name }}
          echo release ${{ env.RELEASE }}
          echo success ${{ env.SUCCESS }}
