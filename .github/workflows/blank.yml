# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  pull_request:
    types: [labeled, synchronize, unlabeled]
    
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
  #   branches: ["feature/*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    if: "contains(github.event.pull_request.labels.*.name, 'bug') && startsWith(github.event.pull_request.head.ref, 'feature/')"
    # The type of runner that the job will run on
    # #if: startsWith(${{ github.event.pull_request.head.ref }}, "feature/")
    runs-on: ubuntu-latest
    # if: "!(startsWith(github.head_ref, 'feature/'))"
    
    permissions:
      pull-requests: write
      contents: 'read'
      id-token: 'write'
      actions: 'read'


    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      

      - uses: KyoriPowered/action-regex-match@v3
        id: regex-matcha
        with:
          text: ${{ github.event.pull_request.title}}
          regex: '/CP(-| )[0-9]+/i'

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          echo ${{steps.regex-matcha.outputs.match}}
          echo ${{ github.head_ref }}
          echo ${{ github.event.action}}

